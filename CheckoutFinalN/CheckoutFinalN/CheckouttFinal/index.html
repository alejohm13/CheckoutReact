<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkout</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind.config.js"></script>
  </head>
  <body>
    <nav class="w-full h-14 hidden bg-black lg:flex p-4 justify-between">
      <div class="h-auto w-auto">
        <p class="text-xl font-bold text-white">STYLE SYNERGY</p>
      </div>
      <div class="flex space-x-8">
        <a class="font-bold text-md text-white" href="">MNG</a>
        <a class="font-bold text-md text-white" href="">AMERICAN BRANDS</a>
        <a class="font-bold text-md text-white" href="">RIFLE</a>
        <a class="font-bold text-md text-white" href="">NAF-NAF</a>
        <input
          class="outline-none p-3 rounded-full shadow-lg"
          placeholder="busca tu producto"
          type="search"
        />
      </div>
      <div class="flex space-x-4">
        <a href="">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="white"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
            />
          </svg>
        </a>
        <a href="">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="white"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
            />
          </svg>
        </a>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="white"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
          />
        </svg>
      </div>
    </nav>

    <div style="background-color: #f2f2f2; padding: 20px">
      <div
        id="paypal-container"
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
        "
      >
        <img
          src="./img/enviado.png"
          alt="Tu Imagen"
          style="width: 100px; height: auto; margin-bottom: 10px"
        />
        <div id="paypal-button-container" style="text-align: center"></div>
      </div>
    </div>

    <script src="https://www.paypal.com/sdk/js?client-id=ASMhYt1MIP29iWzS9OZytmI5oJ-GfEdgFufYCVQpHChVi1ZpDZO1Iv0WpBdrj-mkq-bV7Z5HrT9FBLSh&currency=USD"></script>
    <script>
      paypal
        .Buttons({
          style: {
            color: "blue",
            shape: "pill",
            label: "pay",
            layout: "vertical", // Cambiar el diseño del botón a vertical
            height: 55, // Ajustar la altura del botón
          },
          createOrder: function (data, actions) {
            return actions.order.create({
              purchase_units: [
                {
                  amount: {
                    value: "250.00",
                  },
                },
              ],
            });
          },
          onApprove: function (data, actions) {
            actions.order.capture().then(function (details) {
              window.location.href = "completado.html";
            });
          },
          onCancel: function (data) {
            alert("pago cancelado");
            console.log(data);
          },
        })
        .render("#paypal-button-container");
    </script>
  </body>
</html>
